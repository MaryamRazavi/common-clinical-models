      gt0003|O₂ saturation: 1|local::at0006|92-94%|
      gt0004|Suprasternal retractions present: 2|local::at0010|Yes|
      gt0005|Scalene muscle contractions present: 2|local::at0013|Yes|
      gt0006|Air entry: 1|local::at0016|Decreased at the base|
